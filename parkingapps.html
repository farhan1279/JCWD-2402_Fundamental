<script>
// Parking Apps
// - Buatlah Sebuah Program Untuk Menghitung Tarif Parkir dengan Ketentuan:
//      1. 3 Jam Pertama, Akan Dikenakan Tarif 10.000
//      2. 1 Jam Berikutnya, Akan Dikenakan Tarif 1.500/Jam

// Step-1: Ambil inputan user menggunakan prompt
let jamMasuk = Number(prompt(`Silahkan Masukan Jam Masuk (1-12):`))
let waktuMasuk = Number(prompt(`Silahkan Masukan Waktu Masuk \n  1. AM \n 2. PM`))

// Step-2: Validasi Jam & Waktu Keluar:
//         - Apabila waktu masuk & keluar sama, maka jam keluar > jam masuk
do{
    var jamKeluar = Number(prompt(`Silahkan Masukan Jam Keluar (1-12):`))
    var waktuKeluar = Number(prompt(`Silahkan Masukan Waktu Keluar \n  1. AM \n 2. PM`))

    if(waktuMasuk === waktuKeluar && jamKeluar < jamMasuk){
        alert('Jam Keluar Lebih Kecil Dari Waktu Masuk')
    }else if(jamKeluar < 1 || jamKeluar > 12){
        alert('Jam Keluar Harus Input 1-12')
    }else if(isNaN(jamKeluar) === true || isNaN(waktuKeluar) === true){
        alert('Jam Keluar Harus Input 1-12')
    }
}while((waktuMasuk === waktuKeluar && jamKeluar < jamMasuk) || (jamKeluar < 1 || jamKeluar > 12) || isNaN(jamKeluar) === true || isNaN(waktuKeluar) === true)

// Step-3 Hitung Lama Parkir
let lamaParkir = 0
if(waktuMasuk === waktuKeluar){
    lamaParkir = jamKeluar - jamMasuk 
}else{
    lamaParkir = (jamKeluar + 12) - jamMasuk 
}

// Step-4 Hitung Tarif Parkir
let tarifParkirAwal = 10000
let tarifParkirBerikutnya = 1500
if(lamaParkir < 3){
    alert(`Durasi Parkir = ${lamaParkir}, Tarif: Rp.${tarifParkirAwal.toLocaleString()}`)
}else{
    let tarif = tarifParkirAwal + ((lamaParkir - 3) * tarifParkirBerikutnya)
    alert(`Durasi Parkir = ${lamaParkir}, Tarif: Rp.${tarif}`)
}

</script>
