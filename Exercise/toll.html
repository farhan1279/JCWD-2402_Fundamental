<script>
    const showList = (_tollGate, _price) => {
        let list = ''

        for(let i=0; i<_tollGate.length; i++){
            list += `${i+1}. ${_tollGate[i]} = Rp.${_price[i].toLocaleString()} \n`
        }

        return list
    }

    const apps = () => {
        let tollGate = ['Jkt', 'Smg', 'Slo', 'Mjk', 'Sby']
        let price = [55000, 65000, 75000, 35000, 55000]

        let gateMasuk = parseInt(prompt(showList(tollGate, price))) - 1 // Gate Masuk
        let gateKeluar = parseInt(prompt(showList(tollGate, price))) - 1 // Gate Keluar

        let totalTarif = 0
        if(gateMasuk < gateKeluar){
            // Perhitungan Maju'
            for(let i=gateMasuk+1; i<=gateKeluar; i++){
                totalTarif += price[i]
            }
        }else{
            // Perhitungan Mundur
            for(let i=gateMasuk-1; i>=gateKeluar; i--){
                totalTarif += price[i]
            }
        }

        alert(totalTarif)
    }

    apps()
</script>
