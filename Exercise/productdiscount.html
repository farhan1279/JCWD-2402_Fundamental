<!-- // Sebuah e-commerce menjual berbagai macam produk pakaian. 
// Tercatat produk yang mereka miliki sebanyak 10 item (3 kaos, 3 kemeja, 
// 3 jeans dan 1 kaos kaki). Setiap produk memiliki 
// bentuk data sbb:
// - name
// - price
// - discount (discount hanya dimiliki 2 item kaos, 1 item kemeja, 1 item jeans)
// - stock
// - size
// Buatlah program untuk menampilkan produk yang discount menggunakan alert html! -->
<script>
    class Products{
        name = ''
        price = 0 
        discount = 0
        stock = 0
        size = ''

        constructor(name, price, discount, stock, size){
            this.name = name, 
            this.price = price, 
            this.discount = discount, 
            this.stock = stock, 
            this.size = size
        }
    }

    let products = [
        new Products('Kaos A', 100000, 10, 10, 'S'), // {name: Kaos A, price: 100000, ...}
        new Products('Kaos B', 100000, 10, 10, 'S'),
        new Products('Kaos C', 100000, 0, 10, 'S'),
        new Products('Kemeja A', 100000, 10, 10, 'S'),
        new Products('Kemeja B', 100000, 0, 10, 'S'),
        new Products('Kemeja C', 100000, 0, 10, 'S'),
        new Products('Jeans A', 100000, 10, 10, 'S'),
        new Products('Jeans B', 100000, 0, 10, 'S'),
        new Products('Jeans C', 100000, 0, 10, 'S'),
        new Products('Kaos Kaki', 100000, 0, 10, 'S')
    ]

    function showList(_products){
        let outputProductsDiscount = ''
        for(let i=0; i<_products.length; i++){
            if(_products[i].discount > 0){
                outputProductsDiscount += `${products[i].name} - ${products[i].price - (products[i].price * (products[i].discount/100))} \n`
            }
        }

        alert(outputProductsDiscount)
    }

    showList(products)

</script>
